    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Pode escrever um paragrafo de 
        qualquer maneira desde 
        que esteja em entre o par de tags p /p.
    </p>
    <p>Se precisar quebrar o texto em algum lugar <br> basta usar a tag br.</p>
    <p>vamos adicionar alguns simbolos especias:
        &reg;
        &copy;
        ...
    </p>
    <p>vamos adicionar alguns emojis
        &#x1F596;
        &#x1F913;
    </p>
