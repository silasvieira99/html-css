<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inseir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag usar em cada caso.</p>
    <ul>
        <li><abbr title="Usamos a tag p">Paragrafos</abbr></li>
        <li><abbr title="Usamos as tags h1 até h6">Títulos</abbr></li>
        <li><abbr title="Usamos a tag img">Imagens</abbr></li>
        <li><abbr title="Usamos a tag abbr">Abreviações</abbr></li>
        <li><abbr title="Usamos a tag code">Códigos-fonte</abbr></li>
        <li><abbr title="Usamos a tag ol e li">Listas Numeradas</abbr></li>
        <li><abbr title="Usamos a tag ul e li">Listas com demarcadores</abbr></li>
        <li><abbr title="Usamos a tag strong">Colocar em negrito</abbr></li>
    </ul>
    
</body>
</html>
